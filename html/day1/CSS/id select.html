<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID selector</title>
    <style>
        #para{
            text-align: end;
            font-style: italic;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <p id="para"> 
        id selector is used with # followed by id
    </p>
