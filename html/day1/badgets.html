<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js.css" async></script>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>badgets</title>
</head>
<body>
    <div class="m-5">
    <p>hello <span class="badge bg-info">new</span></p>
    <p>hello <span class="badge bg-success">new</span></p>
    <p>hello <span class="badge bg-primary">new</span></p>
    <p>hello <span class="badge bg-danger">new</span></p>
    <p>hello <span class="badge bg-dark">new</span></p>
    <p>hello <span class="badge bg-transparent">new</span></p>
    <hr>
    <p>hello <span class="badge bg-info rounded-circle">new</span></p>
    <p>hello <span class="badge bg-success rounded-circle">new</span></p>
    <p>hello <span class="badge bg-primary rounded-circle">new</span></p>
    <p>hello <span class="badge bg-danger rounded-circle">new</span></p>
    <p>hello <span class="badge bg-dark rounded-circle">new</span></p>
    <p>hello <span class="badge bg-transparent rounded-circle">new</span></p>
    <hr>
    <p>hello <span class="badge bg-info rounded-pill">new</span></p>
    <p>hello <span class="badge bg-success rounded-pill">new</span></p>
    <p>hello <span class="badge bg-primary rounded-pill">new</span></p>
    <p>hello <span class="badge bg-danger rounded-pill">new</span></p>
    <p>hello <span class="badge bg-dark rounded-pill">new</span></p>
    <p>hello <span class="badge bg-transparent rounded-pill">new</span></p>
    </div>
    <hr>
    <button class="btn btn-primary">
        notification <span class="badge bg-secondary">4</span>
    </button>
    <hr>
    <button type="button" class="btn btn-primary position-relative">
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
      <hr>
      <button type="button" class="btn btn-primary position-relative">
        Profile
        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-success border border-light rounded-circle">
          <span class="visually-hidden">New alerts</span>
        </span>
      </button>
</body>
</html>
