<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js.css" async></script>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.css">
    <title>typography</title>
</head>
<body>
    <!--heading classes-->
    <p class="h1 fw-bold">Welcome to bootstrap 5</p>
    <p class="h2 fst-italic">Welcome to bootstrap 5</p>
    <p class="h3">Welcome to bootstrap 5</p>
    <p class="h4">Welcome to bootstrap 5</p>
    <p class="h5">Welcome to bootstrap 5</p>
    <p class="h6">Welcome to bootstrap 5</p>

    <!--display classes-->

    <p class="display-1">welcome to Bootstrap</p>
    <p class="display-2">welcome to Bootstrap</p>
    <p class="display-3">welcome to Bootstrap</p>
    <p class="display-4">welcome to Bootstrap</p>
    <p class="display-5">welcome to Bootstrap</p>
    <p class="display-6">welcome to Bootstrap</p>

    
</body>
</html>
